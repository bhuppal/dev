<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>
    <h1 class='first'>Hello, World!</h1>
    <h1 class='second'>Hello, People!</h1>
    <h1 class='third'>Hello, JavaScript!</h1>
    <button class='btn'>Click Me</button>
    <button class='debounce-btn'>Debounce</button>
</body>
<script>
    const first = document.querySelector('.first');
    const second = document.querySelector('.second');
    const third = document.querySelector('.third');
    const btn = document.querySelector('.btn');
    const debounceBtn = document.querySelector('.debounce-btn');

    const debounce = (fn, timeOut) => {
        let timeoutID;
       return () => {
        clearTimeout(timeoutID);
        timeoutID = setTimeout(() => {
            fn();
        }, timeOut);
       }
    }

    debounceBtn.addEventListener('click',debounce(() =>{
        console.log('You clicked me!!!');
    }, 1000));

    btn.addEventListener('click', () => {
        setTimeout(() => {
            first.style.color = 'red';
            setTimeout(() => {
            second.style.color = 'blue';
            setTimeout(() => {
            third.style.color = 'green';
        }, 2000);
        }, 3000);
        }, 5000);
       
        
    });

</script>
